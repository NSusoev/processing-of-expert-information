<label>Укажите количество альтернатив</label>
<input type="text" class="form-control" ng-model="$ctrl.objectsCount" placeholder="Не менее одной"/>
<div ng-show="$ctrl.hasErrors" class="alert alert-danger"><strong>Ошибка!</strong> Введите корректные данные.</div>
<br>
<a ng-href="form#!/ranking/{{ $ctrl.objectsCount }}">
    <button ng-click="$ctrl.validateForm($ctrl.objectsCount, $event)" class="btn btn-default">Начать ранжирование</button>
</a>
