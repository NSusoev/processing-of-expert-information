<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: headerFragment"></head>
<body>

<div th:fragment="topNavBarFragment" class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">Методы ранжирования</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/second/form">индивидуальное (второй метод)<span class="sr-only">(current)</span></a></li>
                <li><a href="/second/interactive/form">индивидуальное интерактивное (второй метод)</a></li>
                <li><a href="/bord/form">метод Борда</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <h2>Полученные данные</h2>
    <table class="table table-bordered table-striped table-hover">
        <tr>
            <td th:each="index : ${#numbers.sequence(0, #lists.size(initial) - 1)}">
                <strong th:text='${"a" + index}'></strong>
            </td>
        </tr>
        <tr>
            <td th:each="object: ${initial}">
                <span th:text="${object}"></span>
            </td>
        </tr>
    </table>
    <h2>Результат индивидуального ранжирования</h2>
    <table class="table table-bordered table-striped table-hover">
        <tr th:each="step : ${steps}">
            <td><strong th:text='${"Шаг " + step.getStepNumber()}'></strong></td>
            <td th:each="object : ${step.getRankedObjectList()}">
               <span th:text='${"a" + object.getInitialIndex()}'></span>
            </td>
            <td><strong th:text='${"Сравнений: " + step.getComparisonsCount()}'></strong></td>
        </tr>
    </table>
    <a href="/second/form"><button class="btn btn-default">Вернуться к вводу данных</button></a>
</div>

<div th:include="layout :: jsFragment"></div>
</body>
</html>
